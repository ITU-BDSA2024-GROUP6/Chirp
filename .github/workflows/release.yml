name: Chirp Release Workflow

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write
  packages: write

jobs:
  build-test-release:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.x
    
    - name: Restore dependencies
      run: dotnet restore ./Chirp.Razor/Chirp.Razor.csproj
    
    - name: Build
      run: dotnet build ./Chirp.Razor/Chirp.Razor.csproj --configuration Release --no-restore
    
    - name: Run API Tests
      run: dotnet test ./test/Chirp.ApiTests/Chirp.ApiTests.csproj --no-build --verbosity normal
    
    - name: Run E2E Tests
      run: dotnet test ./test/Chirp.E2ETest/Chirp.E2ETest.csproj --no-build --verbosity normal
    
    - name: Run Integration Tests
      run: dotnet test ./test/integration/integration.csproj --no-build --verbosity normal
    
    - name: Run Unit Tests
      run: dotnet test ./test/unit/unit.csproj --no-build --verbosity normal
    
    - name: Publish Web App
      run: dotnet publish ./Chirp.Razor/Chirp.Razor.csproj -c Release -o ./publish
    
    - name: Zip Published App
      run: zip -r chirp-webapp.zip ./publish

    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref }}
        release_name: Release ${{ github.ref }}
        draft: false
        prerelease: false
    
    - name: Upload Web App Release Asset
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./chirp-webapp.zip
        asset_name: chirp-webapp.zip
        asset_content_type: application/zip